; default color scheme
[colors]
; Use the 'og color scheme' as base
background = #000000
background-alt = #282A2E
foreground = #ffffff
primary = #c60505
secondary = #8ABEB7
alert = #A54242
disabled = #707880

; Optionally merge some specific color for other purposes
red = #c30505
green = #43a047
yellow = #fdd835
occupied = #8A0004
inactive = #121212
numberinact = #4D4D4D
numberact = #BDBDBD


[bar/main]
width = 100%
height = 40
;radius = 6
; dpi = 96

margin-top=0
margin-bottom=0

fixed-center=true

offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = | 
separator-foreground = ${colors.disabled}

font-0 = "Fira Code Nerd Font Mono:pixelsize=12:style=Regular;3"

modules-left = xworkspaces filesystem memory cpu temperature
modules-center = date
modules-right = caps pulseaudio backlight bat0 bat1 systray pwmenu 
;modules-right = caps pulseaudio backlight bat0 bat1 wlan eth

;cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 0pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.numberact}
label-active-background = ${colors.occupied}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.occupied}
label-occupied-background = ${colors.inactive}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.numberinact}
label-empty-background = ${colors.inactive}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#c60505}%mountpoint%%{F-} %percentage_free%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{A1:~/.config/polybar/_scripts/pavucontrol.sh:}%percentage:4:3%%%{A}

label-muted = muted
label-muted-foreground = ${colors.red}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/caps]
; capslock indicator 
type = internal/xkeyboard
blacklist-0 = num lock
format=<label-indicator>
label-indicator-background = ${colors.red}
label-indicator-on-capslock = A
label-indicator-on-capslock-background = ${colors.red}
label-indicator-off-capslock = a
label-indicator-on-capslock-padding = 2
label-indicator-off-capslock-padding = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{A1:~/.config/polybar/_scripts/tui_net.sh:}%{F#F0C674}%ifname%%{F#707880} x%{A}


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:~/.config/polybar/_scripts/tui_net.sh:}%{F#F0C674}󰤨 %{F-}%local_ip%%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{A1:~/.config/polybar/_scripts/tui_net.sh:}%{F#F0C674}󰈀 %{F-}%local_ip%%{A}

[module/vpn]
type = custom/script
exec = echo vpn
exec-if = pgrep -x openvpn
interval = 5
format-underline = #268bd2
format-prefix = "🖧 "
format-prefix-foreground = #5b

[module/date]
type = internal/date
interval = 1

;date = %H:%M
;date-alt = %Y-%m-%d %H:%M:%S
date = %d/%m/%y   %I:%M:%S
date-alt = %Y-%b-%d %a | %I:%M:%S | %z %Z

label = %date%
label-foreground = ${colors.foreground}


[module/backlight]
;type = internal/xbacklight
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
;card = amdgpu_bl0

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label> 
;<label>

; Available tokens:
;   %percentage% (default)
label = %{F#c60505}BKL%{F-}%percentage:4:3%% 

enable-scroll=true

[module/bat0]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 100

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
time-format = %H:%M
format-charging = <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = 󱐋 %percentage%%
label-discharging = %percentage%%
label-full = 󱊦 
label-low = 󱃍!!!
ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
bar-capacity-width = 10
animation-charging-framerate = 750
animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂁
animation-discharging-2 = 󰁿
animation-discharging-3 = 󰁽
animation-discharging-4 = 󰁻
animation-discharging-framerate = 500
animation-low-0 = 󱃍!!
animation-low-1 = 󱃍!
animation-low-framerate = 200

[module/bat1]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 100

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
time-format = %H:%M
format-charging = <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = 󱐋 %percentage%%
label-discharging = %percentage%%
label-full = 󱊦 
label-low = 󱃍!!!
ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
bar-capacity-width = 10
animation-charging-framerate = 750
animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂁
animation-discharging-2 = 󰁿
animation-discharging-3 = 󰁽
animation-discharging-4 = 󰁻
animation-discharging-framerate = 500
animation-low-0 = 󱃍!!
animation-low-1 = 󱃍!
animation-low-framerate = 200


[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 65

; Whether or not to show units next to the temperature tokens (°C, °F)
; Default: true
units = true

; Available tags:
;   <label> (default)
;   <ramp>
format = <ramp> <label>

; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label = %temperature-c%

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label-warn = "%temperature-c%"
label-warn-foreground = ${colors.red}

; Requires the <ramp> tag
; The icon selection will range from 0 to `warn-temperature`
; with the current temperature as index.
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


[module/pwmenu]
type = custom/text
content = 
content-padding=1
content-foreground = ${colors.primary}
click-left = ~/.config/polybar/_scripts/pwmenu.sh &


[settings]
;screenchange-reload = true
;pseudo-transparency = true

; vim:ft=dosini
